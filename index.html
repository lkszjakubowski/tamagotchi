<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="console">
      <div class="console--screen">
        <div class="console--screen-stats">
          <div class="console--screen-stats-stat">
            <img
              src="./assets/icons/health-icon.png"
              class="stat-image"
              alt="Health icon"
              srcset=""
            /><span class="stat-text health"></span>
          </div>
          <div class="console--screen-stats-stat">
            <img
              src="./assets/icons/eat-icon.png"
              class="stat-image"
              alt="Food icon"
              srcset=""
            /><span class="stat-text hunger"></span>
          </div>
          <div class="console--screen-stats-stat">
            <img
              src="./assets/icons/sleep-icon.png"
              class="stat-image"
              alt="Sleep icon"
              srcset=""
            /><span class="stat-text energy"></span>
          </div>
          <div class="console--screen-stats-stat">
            <img
              src="./assets/icons/play-icon.png"
              class="stat-image"
              alt="Play icon"
              srcset=""
            /><span class="stat-text fun"></span>
          </div>
        </div>
        <div class="console--screen-main">
          <div class="console--screen-main-image"></div>
        </div>
        <div class="console--screen-textfield">
          <span class="console--screen-textfield-text">HAPPY</span>
        </div>
      </div>
      <div class="console--buttons">
        <button class="console--buttons-button">
          <img src="./assets/icons/eat-icon.png" alt="Food icon" srcset="" />
        </button>
        <button class="console--buttons-button">
          <img src="./assets/icons/sleep-icon.png" alt="Sleep icon" srcset="" />
        </button>
        <button class="console--buttons-button">
          <img src="./assets/icons/play-icon.png" alt="Play icon" srcset="" />
        </button>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
